<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">cityName</th>
            <th scope="col">message</th>
            <th scope="col">serviceLink</th>
            <th scope="col">updatedAt</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="city : ${cities}">
            <th scope="row" th:text="${city.cityName}"></th>
            <td th:text="${city.message}"></td>
            <td th:text="${city.serviceLink}"></td>
            <td th:text="${city.updatedAt}"></td>
            <td><a th:href="${'/city/edit?cityName=' + city.cityName}">
                <button type="button" class="btn btn-primary" >Edit</button>
            </a></td>
            <td>
                <form method="post" th:action="${'/city/delete?cityName=' + city.cityName}">
                    <button th:type="submit" type="button" class="btn btn-primary" >Delete</button>
                </form>
            </a></td>
        </tr>

        </tbody>

    </table>

    <a th:href="${'/city/edit'}"><button type="button" class="btn btn-primary btn-lg">Add city service</button></a>
</div>

</body>
</html>

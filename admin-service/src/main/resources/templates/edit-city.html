<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit city</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="${'/city/edit/'}" method="post">
                    <div class="mb-3">
                        <label for="cityName" class="form-label">cityName</label>
                        <input th:readonly="${city} ? readonly" class="form-control" id="cityName" name="cityName" th:value="${city} ? ${city.cityName}">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <input class="form-control" id="message"
                               aria-describedby="emailHelp" name="message"
                               th:value="${city} ? ${city.message}">
                    </div>
                    <div class="mb-3">
                        <label for="serviceLink" class="form-label">serviceLink</label>
                        <input class="form-control" th:value="${city} ? ${city.serviceLink} : ''"
                               id="serviceLink" name="serviceLink">
                    </div>
                    <div class="modal-footer">
                        <a th:href="'/city'">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                        </a>

                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
